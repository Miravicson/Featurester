<form method="post" role="form" action="">
    {{ product_form.hidden_tag() }}

    <div class="form-group">
        {{product_form.name(class='form-control form-control-sm', placeholder='Name')}}
        {% for error in product_form.name.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>

    {{ product_form.submit_product(class="btn btn-outline-dark btn-block text-light modal-style") }}
</form>
